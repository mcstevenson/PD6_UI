<h1>{{title}}</h1>
<form *ngIf="!loading1" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Client First name</label>
            <input type="text" formControlName="clientFirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && f.clientFirstName.errors }" />
            <div *ngIf="submitted1 && f.clientFirstName.errors" class="invalid-feedback">
                <div *ngIf="f.clientFirstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="mb-3 col">
            <label class="form-label">Client Lastname</label>
            <input type="text" formControlName="clientLastName" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && f.clientLastName.errors }" />
            <div *ngIf="submitted1 && f.clientLastName.errors" class="invalid-feedback">
                <div *ngIf="f.clientLastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && f.address.errors }" />
            <div *ngIf="submitted1 && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
        <div class="mb-3 col">
            <label class="form-label">Postcode</label>
            <input type="text" formControlName="postCode" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && f.postCode.errors }" />
            <div *ngIf="submitted1 && f.postCode.errors" class="invalid-feedback">
                <div *ngIf="f.postCode.errors.required">Postcode is required</div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label">Time slot</label>
                <input type="text" formControlName="timeSlot" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && f.timeSlot.errors }" />
                <div *ngIf="submitted1 && f.timeSlot.errors" class="invalid-feedback">
                    <div *ngIf="f.timeSlot.errors.required">timeSlot is required</div>
                </div>
            </div>
            <div class="mb-3 col">
                <label class="form-label">Notes</label>
                <input type="text" formControlName="notes" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && f.notes.errors }" />
                <div *ngIf="submitted1 && f.notes.errors" class="invalid-feedback">
                    <div *ngIf="f.notes.errors.required">Notes are required</div>
                </div>
            </div>

        </div>
        <!-- <div class="mb-3 col">
            <label class="form-label">
                Password
                <em *ngIf="clientId">(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div> -->

    <div class="mb-3">
        <button [disabled]="submitting1" class="btn btn-primary">
            <span *ngIf="submitting1" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/usersJobs" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading1" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
